<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medjay`s Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row calculator-container">
            <div class="output">
                <div class="previous-operation" data-previous-operation></div>
                <div class="current-operation" data-current-operation></div>
            </div>
            <button class="col-6 function-btn">AC</button>
            <button class="col-3 function-btn">DEL</button>
            <button class="col-3 operation-btn">รท</button>
            <button class="col-3 num-btn">1</button>
            <button class="col-3 num-btn">2</button>
            <button class="col-3 num-btn">3</button>
            <button class="col-3 operation-btn">*</button>
            <button class="col-3 num-btn">4</button>
            <button class="col-3 num-btn">5</button>
            <button class="col-3 num-btn">6</button>
            <button class="col-3 operation-btn">=</button>
            <button class="col-3 num-btn">7</button>
            <button class="col-3 num-btn">8</button>
            <button class="col-3 num-btn">9</button>
            <button class="col-3 operation-btn">-</button>
            <button class="col-3 operation-btn">.</button>
            <button class="col-3 num-btn">0</button>
            <button class="col-6 function-btn">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
