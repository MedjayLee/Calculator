<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row calculator-container">
            <div class="output">
                <div class="previous-operation" data-previous-operation>123</div>
                <div class="current-operation" data-current-operation>321</div>
            </div>
            <button class="col-6 function-btn" data-all-clear>AC</button>
            <button class="col-3 function-btn" data-delete>DEL</button>
            <button class="col-3 operation-btn" data-operation>รท</button>
            <button class="col-3 num-btn" data-number>1</button>
            <button class="col-3 num-btn" data-number>2</button>
            <button class="col-3 num-btn" data-number>3</button>
            <button class="col-3 operation-btn" data-operation>*</button>
            <button class="col-3 num-btn" data-number>4</button>
            <button class="col-3 num-btn" data-number>5</button>
            <button class="col-3 num-btn" data-number>6</button>
            <button class="col-3 operation-btn data-operation">=</button>
            <button class="col-3 num-btn" data-number>7</button>
            <button class="col-3 num-btn" data-number>8</button>
            <button class="col-3 num-btn" data-number>9</button>
            <button class="col-3 operation-btn" data-operation>-</button>
            <button class="col-3 operation-btn" data-number>.</button>
            <button class="col-3 num-btn" data-number>0</button>
            <button class="col-6 function-btn" data-equals>=</button>
        </div>
    </div>
</body>
</html>
